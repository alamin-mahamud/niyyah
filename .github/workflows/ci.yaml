name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-api:
    runs-on: homelab-runner
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r apps/api/requirements.txt

      - name: Run tests
        run: cd apps/api && pytest -v

  lint-web:
    runs-on: homelab-runner
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  build-web:
    runs-on: homelab-runner
    needs: lint-web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install and build
        run: npm ci && npm run build

  docker-build:
    runs-on: homelab-runner
    needs: [test-api, build-web]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build -t niyyah-api apps/api/

      - name: Build web image
        run: docker build -t niyyah-web apps/web/
