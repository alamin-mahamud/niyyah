---
# Redis PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: niyyah-redis-pvc
  namespace: niyyah
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 2Gi

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: niyyah-redis
  namespace: niyyah
  labels:
    app: niyyah-redis
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: niyyah-redis
  template:
    metadata:
      labels:
        app: niyyah-redis
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: redis
          image: redis:8-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - --appendonly
            - "yes"
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: niyyah-redis-pvc

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: niyyah-redis
  namespace: niyyah
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: niyyah-redis
