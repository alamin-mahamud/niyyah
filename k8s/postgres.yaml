---
# PostgreSQL Secret for niyyah
apiVersion: v1
kind: Secret
metadata:
  name: niyyah-postgres-secret
  namespace: niyyah
type: Opaque
stringData:
  POSTGRES_USER: niyyah
  POSTGRES_PASSWORD: changeme-niyyah-postgres-password
  POSTGRES_DB: niyyah

---
# PostgreSQL PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: niyyah-postgres-pvc
  namespace: niyyah
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi

---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: niyyah-postgres
  namespace: niyyah
  labels:
    app: niyyah-postgres
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: niyyah-postgres
  template:
    metadata:
      labels:
        app: niyyah-postgres
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: postgres
          image: postgres:17-alpine
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: niyyah-postgres-secret
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - niyyah
                - -d
                - niyyah
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - niyyah
                - -d
                - niyyah
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: niyyah-postgres-pvc

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: niyyah-postgres
  namespace: niyyah
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: niyyah-postgres
